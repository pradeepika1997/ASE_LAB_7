<table class="table table-hover">
  <thead>
  <tr>
      <td>Customer ID</td>
      <td>Name</td>
      <td>Email</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td >{{customer.name}}</td>
          <td>{{ customer.email }}</td>
          <td><a [routerLink]="['edit', customer._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
